apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  interval: 5m
  chart:
    spec:
      chart: podinfo
      version: "6.x"  # keep within a stable major; can omit to track latest
      sourceRef:
        kind: HelmRepository
        name: podinfo-charts
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    service:
      type: ClusterIP
  valuesFrom:
    - kind: Secret
      name: podinfo-values
      valuesKey: values.yaml
